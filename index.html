<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Lucky test</title>
</head>
<body>
<div class="main">
    <div class="container">
        <div class="main-content">
            <div class="promo">
                <div class="promo-header">
                    <h4 class="promo-title">Reduslim</h4>
                    <h4 class="promo-title promo-title--helper">Eco</h4>
                </div>
                <div class="promo-photo">
                    <img class="promo-photo__img" src="img/reduslim.png" alt="">
                </div>
            </div>
            <div class="order">
                <h1 class="order-title">Сделай шаг к выздоровлению</h1>
                <form class="order-form" action="#">
                    <div class="order-form__block">
                        <label class="form-label" for="name">
                            <div class="form-label__txt">
                                <span class="label-name label-name--helper">Ваше </span>
                                <span class="label-name">Имя</span>
                            </div>
                            
                            <input class="form-input" type="text" name="name" placeholder="Алексей" id="name">
                        </label>
                    </div>
                    <div class="order-form__block">
                        <label class="form-label form-label--sm" for="tel">
                            <div class="form-label__txt">
                                <span class="label-name">Телефон</span>
                            </div>
                            
                            <input class="form-input form-input--sm" type="tel" name="tel" placeholder="+7 (123) 456 78-90" id="tel">
                            <div class="dropdown" id="dropdown">
                                <div class="dropdown-label"></div>
                                <ul class="dropdown-menu"></ul>
                            </div>
                        </label>
                        
                    </div>
                    <button class="form-btn">Заказать
                        <img class="arrow" src="img/arrow.svg" alt="arrow">
                    </button>
                </form>               
            </div>
        </div>
    </div>
    <div class="order-footer">
        <h3 class="order-footer__title">Trusted</h3>
        <img class="order-footer__img" src="img/lock.svg" alt="lock">
        <h3 class="order-footer__title">Secure</h3>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
